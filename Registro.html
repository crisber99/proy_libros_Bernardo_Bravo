    <main class="container" style="background-color: gainsboro;">
        <h1>Registro</h1>
        <form class="row g-3 needs-validation">
            <div class="col-md-3">
                <label for="nombres" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="nombres">
              </div>
              <div class="col-md-2">
                <label for="ap_paterno" class="form-label">Apellido Paterno</label>
                <input type="text" class="form-control" id="ap_paterno">
              </div>
              <div class="col-md-2">
                <label for="ap_materno" class="form-label">Apellido Materno</label>
                <input type="text" class="form-control" id="ap_materno">
              </div>

              <div class="col-12">
            </div>

            <div class="col-md-3">
              <label for="usuario" class="form-label">Nombre de Usuario</label>
              <input type="text" class="form-control" id="usuario">
            </div>
            <div class="col-md-2">
                <label for="pass" class="form-label">Password</label>
                <input type="password" class="form-control" id="pass">
              </div>
              <div class="col-md-2">
                <label for="r_pass" class="form-label">Repetir Password</label>
                <input type="password" class="form-control" id="r_pass">
              </div>

              <div class="col-12">
            </div>

              <div class="col-md-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
              </div>
            <div class="col-md-4">
                <label for="direccion" class="form-label">Direcci&oacute;n</label>
                <input type="text" class="form-control" id="direccion" placeholder="1234 calle 8">
              </div>
            <div class="col-12">
            </div>
            <div class="col-md-2">
                <label for="date">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="date" placeholder="Enter date">
                <div class="invalid-feedback">Debes tener al menos 16 años para registrarte.</div>
            </div>

            <div class="col-12">
            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-primary">Registrar</button>
            </div>

            <div class="col-12">
            </div>
          </form>
